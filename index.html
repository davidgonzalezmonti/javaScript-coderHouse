<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!-- boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Awesone Icons -->

    <script
      src="https://kit.fontawesome.com/7f45f6fef1.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="fondoBody">
      <!-- cabezera -->

      <header class="header">
        <img class="logo" src="./img/anime.png" alt="logo" />
        <h1>STICKERS</h1>
      </header>

      <div class="buscadorCarrito">
        <!--- CARRITO DE COMPRAS --->

        <!-- ----------------- -->
        <div class="text-center">
          <button
            type="button "
            class="btn btn-primary text-center"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            IR A CARRITO DE COMPRAS
          </button>
        </div>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  CARRITO DE COMPRAS
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <!-- ----------------------------- -->
              <table class="table table-hover table-success table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Tama√±o</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Subtotal</th>
                    <td></td>
                  </tr>
                </thead>
                <tbody id="tablaCarrito"></tbody>
                <tbody>
                  <tr>
                    <td colspan="3"></td>
                    <td><b>TOTAL</b></td>
                    <td id="precioTotal">$</td>
                    <td></td>
                  </tr>
                </tbody>
              </table>

              <!-- ----------------------------- -->

              <div class="modal-body"></div>
              <div class="modal-footer">
                <button id="vaciarCarrito" type="button" class="btn btn-danger">
                  VACIAR CARRITO
                </button>
                <button type="button" id="botonComprar" class="btn btn-success">
                  COMPRAR
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- BUSCADOR -->

        <nav class="navbar">
          <div class="container-fluid justify-content-center">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar por Anime"
                aria-label="Search"
              />
              <button class="btn btn-primary" id="buscador">Buscar</button>
            </form>
          </div>
        </nav>
      </div>

      <!-- --------------------- -->

      <!-- MAIN -->

      <div id="contenedorStickers" class="row justify-content-center"></div>
    </div>
    <!-- boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <!-- javaScript -->
    <!-- <script src="./js/index.js"></script> -->
    <script src="./js/index.js"></script>
  </body>
</html>
